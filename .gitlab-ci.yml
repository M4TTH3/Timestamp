stages:
  - test
  - build

variables:
  IMAGE_NAME: git.uwaterloo.ca:5050/mw2auyeu/team102-4/backend
  IMAGE_TAG: $IMAGE_NAME:latest

run_android_tests:
  stage: test
  image: reactivecircus/android-emulator:29.0.2
  before_script:
    - echo "Starting emulator setup..."
  script:
    - emulator -avd test -no-window -no-audio &
    - adb wait-for-device
    - adb devices
    - ./gradlew connectedAndroidTest
  artifacts:
    when: always
    paths:
      - app/build/reports/androidTests/connected/
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_BRANCH'
